<section>
    <div class="page-header">
        <h1>New Channel</h1>
    </div>
    <div class="col-md-12">
        <form name="channelForm" class="form-horizontal" ng-submit="create(channelForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Channel name</label>
                    <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    <div ng-messages="channelForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Channel title is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">MP3</label>
                    <input type="file" ngf-select ng-model="file" name="file" accept="audio/*" required>
                    <audio controls ngf-src="file"></audio>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
